{% load thumbnail %}

<div class="article">
    <div class="right" style="text-align:right">
        <iframe style="float:right; margin-top:6px;" width="120" height="20"
                src="http://www.facebook.com/plugins/like.php?href={{ entry.get_absolute_url }}&amp;layout=button_count&amp;show_faces=false&amp;width=450&amp;action=like&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:21px;" allowTransparency="true"></iframe>
    </div>
    <h1 class="darkblue">{{ entry.title }}</h1>
    <div class="article-date">{{ entry.posted }}</div>
    <div class="article-image left">
        <img height="85" width="165" src="{% thumbnail entry.image 165x85 crop upscale %}">
    </div>
    <div class="article-content left">
       {{ entry.teaser }}
       <div class="article-links">
            <div class="article-readmore left"><a href="{{ entry.get_absolute_url }}">+ Weiterlesen ...</a></div>
            <!-- <div class="article-email left"><a href="">+ Per E-Mail versenden</a></div> -->
        </div>
    </div>
    <div class="clear"></div>
</div>
