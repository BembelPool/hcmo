{% load thumbnail %}

<script type="text/javascript">
function itemLoadCallbackFunction(carousel, state){
    for (var i = carousel.first; i <= carousel.last; i++) {
        // Check if the item already exists
        if (!carousel.has(i)) {
            // Add the item
            carousel.add(i, "I'm item #" + i);
        }
    }
};

jQuery(document).ready(function() {
    $('#image-list-container').jcarousel({
        itemLoadCallback: itemLoadCallbackFunction
    });
    
    $('.jcarousel-item').click(function() {
    var src = $(this).attr("rel");
        var img = new Image();
        $(img)
            .load(function () {
                $("#image-container").html(this);
                $(".loader").hide();
                $(this).fadeIn();
            })
            .error(function() {
            })
            .attr('width', 970)
            .attr('height', 280)
            .attr('src', src)
            .fadeIn("slow");
        // Image geladen
    });
});
</script>
<div id="image-container"></div>
<div id="image-list-container" class="jcarousel-skin-tango">
    <ul>
        {% for photo in gallery.photo_set.all %}
            <li rel="{{ photo.image.url }}"><img src="{% thumbnail photo.image 130x88 crop upscale %}"  /></li>
        {% endfor %}
    </ul>
</div>
