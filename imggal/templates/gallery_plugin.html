{% load thumbnail %}

{% block javascript %}
<script type="text/javascript">
jQuery(document).ready(function() {      
    $('#more-galleries > li').click(function() {
	var galid = $(this).attr('galid');
	$('#gallery_container').load('/imggal/get_images_for/' + galid + '/');
    });
});
</script>
{% endblock javascript %}

<div id="gallery_container">
    
</div>

<div id="more-galleries">
    <h1 class="darkblue">Weitere Gallerien</h1>
    <ul class="more-galleries-list"> 
    {% for gallery in galleries %}
        <li galid="{{ gallery.id }}" class="{% if forloop.first %}active{% endif %}">{{ gallery }}</li>
    {% endfor %}
    </ul>
    <div class="clear"></div>
</div>
